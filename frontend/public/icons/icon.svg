<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="50%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <radialGradient id="light" cx="30%" cy="25%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="ballShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#064e3b" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <rect width="512" height="512" rx="108" fill="url(#light)"/>

  <!-- Soccer Ball -->
  <g filter="url(#ballShadow)" transform="translate(256, 256)">
    <!-- Ball body -->
    <circle cx="0" cy="0" r="135" fill="#FFFFFF"/>
    
    <!-- Seams (white hexagonal lines) drawn as strokes -->
    <!-- Center pentagon -->
    <polygon points="0,-38 36,-12 22,31 -22,31 -36,-12" 
             fill="none" stroke="#d1d5db" stroke-width="3.5" stroke-linejoin="round"/>
    
    <!-- Lines from center pentagon to edges -->
    <line x1="0" y1="-38" x2="0" y2="-90" stroke="#d1d5db" stroke-width="3"/>
    <line x1="36" y1="-12" x2="85" y2="-52" stroke="#d1d5db" stroke-width="3"/>
    <line x1="22" y1="31" x2="75" y2="62" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-22" y1="31" x2="-75" y2="62" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-36" y1="-12" x2="-85" y2="-52" stroke="#d1d5db" stroke-width="3"/>
    
    <!-- Outer seam lines -->
    <line x1="0" y1="-90" x2="55" y2="-78" stroke="#d1d5db" stroke-width="3"/>
    <line x1="0" y1="-90" x2="-55" y2="-78" stroke="#d1d5db" stroke-width="3"/>
    <line x1="85" y1="-52" x2="95" y2="10" stroke="#d1d5db" stroke-width="3"/>
    <line x1="55" y1="-78" x2="85" y2="-52" stroke="#d1d5db" stroke-width="3"/>
    <line x1="95" y1="10" x2="75" y2="62" stroke="#d1d5db" stroke-width="3"/>
    <line x1="75" y1="62" x2="35" y2="100" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-75" y1="62" x2="-35" y2="100" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-75" y1="62" x2="-95" y2="10" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-95" y1="10" x2="-85" y2="-52" stroke="#d1d5db" stroke-width="3"/>
    <line x1="-55" y1="-78" x2="-85" y2="-52" stroke="#d1d5db" stroke-width="3"/>
    <line x1="35" y1="100" x2="-35" y2="100" stroke="#d1d5db" stroke-width="3"/>

    <!-- Ball highlight (specular) -->
    <ellipse cx="-40" cy="-45" rx="40" ry="35" fill="rgba(255,255,255,0.45)" transform="rotate(-20)"/>
    <ellipse cx="-28" cy="-35" rx="18" ry="13" fill="rgba(255,255,255,0.5)" transform="rotate(-20)"/>
  </g>

  <!-- Accent sparkle -->
  <g opacity="0.85">
    <circle cx="395" cy="105" r="8" fill="#fbbf24"/>
    <circle cx="395" cy="105" r="4" fill="#fef08a"/>
    <circle cx="120" cy="395" r="5" fill="rgba(255,255,255,0.4)"/>
    <circle cx="380" cy="380" r="4" fill="rgba(255,255,255,0.25)"/>
  </g>
</svg>
