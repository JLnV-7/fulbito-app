<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Soccer Ball -->
  <g filter="url(#shadow)">
    <!-- Outer circle -->
    <circle cx="256" cy="256" r="120" fill="#ffffff" stroke="#1a1a1a" stroke-width="4"/>
    
    <!-- Pentagon in center -->
    <path d="M 256 156 L 293 188 L 276 233 L 236 233 L 219 188 Z" fill="#1a1a1a"/>
    
    <!-- Pentagon segments -->
    <path d="M 256 156 L 219 188 L 176 168 L 193 123 L 236 123 Z" fill="#1a1a1a"/>
    <path d="M 293 188 L 336 168 L 353 123 L 310 123 L 256 156 Z" fill="#1a1a1a"/>
    <path d="M 276 233 L 293 278 L 256 310 L 219 278 L 236 233 Z" fill="#1a1a1a"/>
    <path d="M 176 168 L 136 188 L 119 233 L 156 253 L 219 188 Z" fill="#1a1a1a"/>
    <path d="M 336 168 L 376 188 L 393 233 L 356 253 L 293 188 Z" fill="#1a1a1a"/>
  </g>
  
  <!-- Star accent (voting theme) -->
  <g transform="translate(400, 100)">
    <path d="M 0,-20 L 5,-5 L 20,0 L 5,5 L 0,20 L -5,5 L -20,0 L -5,-5 Z" 
          fill="#ffd700" stroke="#1a1a1a" stroke-width="2" filter="url(#shadow)"/>
  </g>
</svg>
